<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel The World/Log-In-Page</title>
    <link rel="stylesheet" href="src/output.css">
</head>
<body class="m-0 p-0">
    <div class=" bg-blue-950 min-h-[100vh] w-full">
        <nav class=" relative z-30 flex flex-1 justify-between content-center bg-[#06062169]  p-5 ">
            <span class=" text-[23px] text-yellow-500 font-[500]">Travelzo</span>
            <div class="menu ">
                <ul class="flex gap-24 text-white justify-normal content-center text-[20px] font-[400] ">
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="border-b-2 border-blue-900 ">Log In</a></li>
                    <li><a href="#">Join</a></li>
                    <li><a href="#">About us</a></li>
                    <input type="search" name="search" id="serch" placeholder="Search"
                        class="w-72 text-[14px] bg-[#00000052] rounded-[18px] pl-9 pr-4 pt-2 pb-2 ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#4a4a9e"
                        class="bi bi-search absolute right-[18.5%] top-[30px] " viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                </ul>
            </div>
        </nav>

            <div class="conatiner  flex  relative">
                <div class="bgimg  w-[57%]">
                    <div class="quote w-[100%]  relative z-30 text-white text-[40px] font-[900] flex flex-col justify-center content-center m-[35px]  p-9">
                        <span class="self-center">TRAVEL IS THE ONLY THING </span>
                        <Span class="self-center">YOU BUY THAT MAKES YOU</Span>
                        <span class="self-center">RICHER</span>
                    </div>
                    <img src="image/bg4.jpg" alt=""  width="900" class="h-[89vh] opacity-60 absolute top-0" >
                    
                </div>
                <div class="loginBox w-[43%] text-white"> 
                    <div class="user w-[60%] m-auto mt-14 p-3  flex flex-col gap-5 justify-center content-center bg-[#06062169]">
                        <h1 class="text-[50px] font-[700] self-center">Travelzo</h1>

                        <div class="social flex gap-4 justify-center content-center  ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="30" fill="currentColor" class="bi bi-facebook " viewBox="0 0 16 16">
                                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
                              </svg>
                              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="30" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                              </svg>
                              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="30" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
                                <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"/>
                              </svg>

                        </div>
                        <span class="text-[12px] font-[400] self-center">or use your email account</span>

                        <div class="user_id flex flex-col relative ">
                            <label for="email" class="relative left-3 text-blue-200">Email</label>
                            <input type="email" class="  bg-[#01011a8a] p-2 rounded-[10px]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill absolute top-[36px] right-[11px]" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                              </svg>
                        </div>
                        <div class="user_pw flex flex-col relative">
                            <label for="password" class="relative left-3 text-blue-200">Password</label>
                            <input type="password" class=" bg-[#01011a8a] p-2 rounded-[10px] ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash absolute top-[36px] right-[11px]" viewBox="0 0 16 16">
                                <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                                <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                                <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                              </svg>
                        </div>

                        <span class="self-end mt-[2px]"><a href="#" class="text-[12px]">Forgot Your Password ?</a></span>
                        <button class="bg-white text-blue-950 text-[25px] font-[800] rounded-[20px] m-[20px]"><a href="#">Enter</a></button>

                    </div>
                </div>
            </div>
    </div>
</body>
</html>
