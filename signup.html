<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel The World/Sign-Up-Page</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="m-0 p-0 bg-black box-border">
    <div class="main">
        <nav class=" relative z-30 flex flex-1 justify-between content-center bg-[#02021f75]  p-5">
            <span class=" text-[23px] text-yellow-500 font-[500]">Travelzo</span>
            <div class="menu ">
                <ul class="flex gap-24 text-white justify-normal content-center text-[20px] font-[400] ">
                    <li><a href="#">Home</a></li>
                    <li><a href="login.html">Log In</a></li>
                    <li><a href="#" class="border-b-2 border-blue-900">Join</a></li>
                    <li><a href="#">About us</a></li>
                    <input type="search" name="search" id="serch" placeholder="Search"
                        class="w-72 text-[14px] bg-[#00000052] rounded-[18px] pl-9 pr-4 pt-2 pb-2 ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#4a4a9e"
                        class="bi bi-search absolute right-[18.5%] top-[30px] " viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                </ul>
            </div>
        </nav>

        <div class="container relative z-30 text-white flex flex-1 content-center   h-[80vh] w-[90vw] m-auto ">
            <div class="content flex flex-col gap-7  p-6 w-[55%] m-20 bg-[#0000002e] rounded-[10px]">
                <span class="text-[23px] font-[500]">JOIN FOR FREE</span>
                <p class="text-[30px] font-[800] flex flex-col"><span>Unleash the traveler </span><span><span
                            class="text-yellow-800">inside YOU </span><span>,Enjoy Your</span></span><span></span> Dream
                    Vacation</span> </p>
                <span class="text-[13px] font-[200] ">Get Started with the easiest and the most secure website to buy
                    travel tickets</span>

                <div class="font-bold text-[18px]">
                    <button class="border-2 rounded-[20px] pt-2 pb-2 pr-6 pl-6" m-5><a href="#">Explore
                            more</a></button>
                    <button class="  rounded-[20px] pt-2 pb-2 pr-9 pl-9 m-5 bg-orange-600"><a href="#">Book
                            Now</a></button>
                </div>
            </div>

            <div class="signup  flex flex-col gap-5  justify-normal content-center w-[50%] rounded-[10px] p-10 mt-3 bg-[#0000002e] mr-[20px] mb-3 ml-2">
                <h2 class="flex flex-col text-[45px] font-[700] leading-9"><span>Create</span><span> new account <b
                            class="text-orange-600">.</b></span></h2>
                <div class="input flex flex-col w-[70%] gap-3 relative  mt-3">
                    <div class="flex-flex-col">
                        <label for="username" class="text-[9px] absolute top-[6px] left-[15px]">Username </label>
                        <input type="text" class="bg-[#0000006b] h-[40px] rounded-[11px] relative p-[24px] text-[12px] w-[100%]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill absolute top-[15px] right-[10px]" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                          </svg>

                    </div>
                    <div class="name flex gap-3   ">
                        <div class="relative">
                            <label for="firstName" class="absolute top-[6px] left-[15px] text-[9px] ">First Name</label>
                            <input type="text" class="bg-[#0000006b]  h-[40px] rounded-[11px] w-[97%] p-[24px] text-[12px] relative ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-vcard-fill absolute top-[15px] right-[12px]" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm9 1.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4a.5.5 0 0 0-.5.5M9 8a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4A.5.5 0 0 0 9 8m1 2.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5m-1 2C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 0 2 13h6.96q.04-.245.04-.5M7 6a2 2 0 1 0-4 0 2 2 0 0 0 4 0"/>
                              </svg>
                        </div>
                        <div class="relative" >
                            <label for="lastname" class="absolute top-[6px] left-[15px] text-[9px]">Last Name</label>
                            <input type="text" class="bg-[#0000006b] h-[40px] rounded-[11px]  w-[97%] p-[24px] text-[12px] relative">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-vcard-fill absolute top-[15px] right-[12px]" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm9 1.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4a.5.5 0 0 0-.5.5M9 8a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4A.5.5 0 0 0 9 8m1 2.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5m-1 2C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 0 2 13h6.96q.04-.245.04-.5M7 6a2 2 0 1 0-4 0 2 2 0 0 0 4 0"/>
                              </svg>
                        </div>
                    </div>
                   
                    
                    <div class="relative">
                        <label for="username" class="text-[9px] absolute top-[6px] left-[15px]">Email</label>
                        <input type="email" class="bg-[#0000006b] h-[40px] rounded-[11px] relative p-[24px] text-[12px] w-[100%]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill absolute top-[15px] right-[10px]" viewBox="0 0 16 16">
                            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                          </svg>   
                    </div>
                    <div class="relative">
                        <label for="username" class="text-[9px] absolute top-[6px] left-[15px]">Password </label>
                        <input type="password" class="bg-[#0000006b] h-[40px] rounded-[11px] relative p-[24px] text-[12px] w-[100%]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash absolute absolute top-[15px] right-[10px]" viewBox="0 0 16 16">
                            <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                            <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                            <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                          </svg>   
                    </div>

                    <span class="self-end text-[13px] font-[400]">Already A Member?<a href="login.html" class="text-orange-600 font-[400] no-underline"> Log In </a> </span>

                    <button class="self-center mt-3"><a href="#" class="rounded-[20px] bg-orange-600  pt-[10px] pb-[10px] pl-[43px] pr-[43px] ">Create Account</a></button>
                </div>

                
            </div>

        </div>

        <div class=" h-[100vh] w-full  bg-[url('/image/bg.jpg')] bg-cover opacity-40 absolute top-0 "></div>

    </div>



</body>

</html>
